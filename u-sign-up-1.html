<!doctype html>
<html lang="en">
  <head>
    <title>Sign-up 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/signup-1.css">
  </head>
  <body>

<div class="container-fluid u-sign-up">
    <div class="row">
        <div class="col-lg-5  left-sec d-flex justify-content-center align-items-center">
            <h1>Welcome to <img src="images/Rectangle 1674.png" alt="" class="img-fluid "><br><img src="images/Rectangle 1674.png" alt="" class="img-fluid"> <span class="resvoo-txt text-white">RESVOO</span></h1>
        </div>
        <div class="col-lg-7  ">
<div class="row">
    <div class="col-lg-1 col-0 "></div>
    <div class="col-lg-9 col-12 p-5 p-lg-0 right-sec d-flex align-items-center">
        <form action="" class="w-100">
            <h1 class="mb-5">Sign up to <img src="images/logo 5.png" alt="" class="img-fluid"></h1>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Address">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Country">
                </div>
              </div>
              <div class="row mb-5">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Gender">
                </div>
              </div>
              <button class="w-100 mb-4">Continue</button>
              <div class="text-center">
              <small>Already have an account?<a href="">Login</a></small>

            </div>
        </form>
    </div>
</div>
        </div>
  
    </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
