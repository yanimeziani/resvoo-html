<!doctype html>
<html lang="en">
  <head>
    <title>Sign-up 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontAwsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/companySignup.css">
  </head>
  <body>

<div class="container-fluid u-sign-up">
    <div class="row">
        <div class="col-lg-3 left-sec text-center text-lg-right "
        style="background-image: url(images/left-appointment-bg.png);">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-11">
      <h1>Company profile</h1>
      <div class="edit-pro mt-5">
      <div class=" profile-img border ml-lg-auto m-auto d-flex justify-content-center align-items-center mt-5">
      <img src="images/profile-Group.png" alt="">
  <a href=""><i class="fa fa-camera"></i> </a>

    </div>
  </div>
    </div>
  </div>
        </div>
        <div class="col-lg-1">
          <div class="row">
            <div class="col-lg-1 v-line"></div>
          </div>
        </div>
        <div class="col-lg-8  ">
<div class="row">
    <div class="col-lg-1 col-0 "></div>
    <div class="col-lg-9 col-12 p-lg-0 right-sec d-flex align-items-center">
        <form action="" class="w-100">
            <h1 class="mb-5 mt-5">Add Company details</h1>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company website">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company Email">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company Number">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Address">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="State">
                </div>
              </div>
              <div class="row mb-5">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Country">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Zipcode">
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Company Description" rows="8"></textarea>
              </div>
              <button class="w-100 mb-4 mt-5">Continue</button>
  
        </form>
    </div>
</div>
        </div>
  
    </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
